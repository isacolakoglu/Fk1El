<div class="products-container w-[1380px] m-auto mt-5">
  <div class="navigateBack flex mb-5">
    <a [routerLink]="['/']" class="flex items-center">
      <img src="../../../../assets/Arrow.png" class="object-contain" /> <span class="font-semibold text-2xl ms-4">{{ categoryName }}</span></a
    >
  </div>
  <div class="grid grid-cols-4 gap-6">
    <div *ngFor="let product of products" class="bg-[#F4F4FF] p-5 shadow-lg m-0">
      <a [routerLink]="['products', product.id]">
        <div class="justify-center text-center">
          <img [src]="product.imageUrls" alt="Product" class="w-auto h-auto object-contain product-image" />
        </div>
        <div class="h-1/2 flex flex-row justify-between">
          <div class="justify-start text-start">
            <h3 class="text-md font-semibold">{{ product.name }}</h3>
            <p class="text-md font-semibold" style="color: gray">{{ product.author }}</p>
          </div>
          <div class="justify-end text-end">
            <p class="text-2xl font-semibold" style="color: #6251dd">{{ product.price | priceformat }}</p>
          </div>
        </div>
      </a>
    </div>
  </div>
</div>
